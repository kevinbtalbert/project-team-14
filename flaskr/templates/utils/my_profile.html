{% extends 'utils/nav.html' %}

{% block title %}
My Profile
{% endblock %}


{% block body %}
{% if current_user.is_authenticated %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center"> <img src="{{ url_for('static', filename='favicon_btms/btms_full.png') }}" width="100" class="rounded-circle"> </div>
                <div class="text-center mt-3"> <span class="bg-secondary p-1 px-4 rounded text-white">{{ current_user.role }}</span>
                    <h5 class="mt-2 mb-0">{{ current_user.first_name }} {{ current_user.last_name }}</h5> <span>{{ current_user.username }}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">Role description: </p>
                    </div>
                    <div class="buttons"> <button class="btn btn-outline-primary px-4">Change Username</button> <button class="btn btn-primary px-4 ms-3">Change Password</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
